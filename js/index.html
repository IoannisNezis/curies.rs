<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>CURIEs dev</title>
  </head>

  <body>
    <p>DOID:</p>
    <p id="compressed"></p>
    <p id="expanded"></p>

    <script type="module">
      import init, { Record, Converter } from "./pkg/web.js";

      async function main() {
        await init();
        const rec1 = new Record("doid", "http://purl.obolibrary.org/obo/DOID_", [], []);
        console.log(rec1);

        // const rec2 = {
        //   prefix: "doid",
        //   uri_prefix: "http://purl.obolibrary.org/obo/DOID_",
        //   prefix_synonyms: [],
        //   uri_prefix_synonyms: [],
        // };

        const converter = new Converter();
        converter.addRecord(rec1);

        const compressedUri = converter.compress("http://purl.obolibrary.org/obo/DOID_");
        const expandedUri = converter.expand("doid:1234");
        document.getElementById("compressed").innerText = compressedUri;
        document.getElementById("expanded").innerText = expandedUri;
      }
      main();
    </script>
  </body>
</html>
